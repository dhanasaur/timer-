<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer-container">
    <h1 id="countdown">00:00</h1>

    <div class="input-group">
      <input type="number" id="minutes" placeholder="Min" min="0">
      <input type="number" id="seconds" placeholder="Sec" min="0" max="59">
    </div>

    <button onclick="startTimer()">Start Timer</button>

    <audio id="alarmSound" src="audio.mp3" preload="auto"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
